<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="tetris.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="tetris.js"></script>
</head>

<body>
    <div class="game">
        <div id="view">
            <ul id="grid"></ul>
            <div id="block"></div>
            <input type="button" id="play" value="GamePlay" />
        </div>
        <div id="control">
            <div id="nextTitle">next</div>
            <div id="next">
                <div id="nextBox">
                </div>
            </div>
            <div id="handle">
                <h5>方向键:</h5>
                <ul>
                    <li>上:变形</li>
                    <li>下:加速下落</li>
                    <li>左:左移</li>
                    <li>右:右移</li>
                </ul>
            </div>
            <div id="score">
                <h3>score:</h3>
                <span>0</span>

            </div>
        </div>
    </div>
</body>

</html>
